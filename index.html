<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Envelope with Love Letter Popup</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/gagYN38.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .envelope {
            text-align: center;
            cursor: pointer;
        }
        .envelope-icon {
            font-size: 120px;
            color: #e78c8c;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff5e1;
            padding: 30px;
            border: 2px solid #e78c8c;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #e78c8c;
            cursor: pointer;
        }
        .heart {
            color: #e78c8c;
            font-size: 24px;
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function handleOutsideClick(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.modal').addEventListener('click', handleOutsideClick);
        });
    </script>
</head>
<body>
    <div class="envelope" onclick="showMessage()">
        <span class="envelope-icon" aria-label="Envelope with love letter">💌</span>
        <p>Click the envelope to open a love letter</p>
    </div>

    <!-- Modal for love letter -->
    <div id="modal" class="modal" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()" aria-label="Close">&times;</span>
            <p class="heart"❤️</p>
            <h2 id="modal-title">My Dearest,</h2>
            <p>I wanted to take a moment to tell you how much you mean to me. You light up my life in ways I never thought possible. Every day with you is a gift, and I cherish every moment we share. 💕</p>
            <p>Forever yours,</p>
            <p><i>Eizen</i></p>
        </div>
    </div>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1IWjdkhzNBQIeI-BCBf0tXpgVSD_mG3u_" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
